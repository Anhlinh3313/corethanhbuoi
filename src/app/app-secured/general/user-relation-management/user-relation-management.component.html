<div class="row">
    <div class="col-lg-12">
        <ol class="ibox-title breadcrumb">
            <li>
                <a>{{parentPage}}</a>
            </li>
            <li class="active">
                <strong>{{currentPage}}</strong>
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <!-- <div class="ibox-title">
                <h5>{{currentPage}}</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div> -->
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <label>Nhân viên</label>
                        <p-autoComplete [(ngModel)]="inputUser" [suggestions]="resultsUser"
                            (completeMethod)="fillterInputUser($event)" (onSelect)="SelectedUser()"
                            [style]="{'width':'100%'}"></p-autoComplete>
                    </div>
                    <div class="col-sm-4">
                        <label>Nhân viên cấp dưới</label>
                        <p-autoComplete #autoUserRelation [(ngModel)]="inputUserRelation"
                            [suggestions]="resultsUserRelation" (completeMethod)="fillterInputUserRelation($event)"
                            (onSelect)="SelectedUserRelation()" [style]="{'width':'100%'}"></p-autoComplete>
                    </div>
                    <div class="col-sm-4">
                        <div><label></label></div>
                        <button class="btn btn-primary" (click)="Add()">
                            <i class="fa fa-plus"> Thêm</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div>
                            <p-table #dt [value]="datasource" [paginator]="true" [rows]="pageSize" [responsive]="true"
                                [rowsPerPageOptions]="[20,50, 100]" [lazy]="true" [totalRecords]="totalRecords"
                                (onPage)="onPageChange($event)" [rows]="pageSize">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width:50px">STT
                                        </th>
                                        <th>#
                                        </th>
                                        <th pSortableColumn="code">Mã Nhân viên
                                            <p-sortIcon field="code"></p-sortIcon>
                                        </th>
                                        <th pSortableColumn="fullName">Họ & tên
                                            <p-sortIcon field="fullName"></p-sortIcon>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-i="rowIndex">
                                    <tr>
                                        <td style="width:50px">{{i+1}}</td>
                                        <td>
                                            <button class="btn btn-danger" (click)="fa-remove(rowData)">
                                                <i class="fa fa-remove"> Xóa</i>
                                            </button>
                                        </td>
                                        <td>{{rowData.userRelationUser.code}}</td>
                                        <td>{{rowData.userRelationUser.fullName}}</td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="4">
                                            Không tìm thấy dữ liệu
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Modal-->
