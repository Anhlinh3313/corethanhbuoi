<div class="gray-bg" style="width:100%; height: 100%;" ng-controller="StoryController as vm">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div (keydown)="keyDownFunction($event)">
            <div>

                <h1 class="logo-name">{{ this.evCompany }}</h1>

            </div>
            <h3>Welcome to {{ this.evName }}</h3>
            <p>{{ this.evName }}
            </p>
            <p>Login in. To see it in action.</p>
            <div class="m-t">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" (click)="login()">Login</button>

            </div>
            <p class="m-t"> <small>{{ this.evName }} &copy; 2019</small> </p>
        </div>
    </div>
</div>
